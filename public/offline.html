<!doctype html>
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <title>Offline - Bagus Dinamika Nusantara</title>
        <style>
            :root {
                --bg-start: #0b1220;
                --bg-end: #111b31;
                --card-bg: rgba(15, 23, 42, 0.72);
                --card-border: rgba(148, 163, 184, 0.28);
                --title: #f8fafc;
                --text: #cbd5e1;
                --muted: #94a3b8;
            }

            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                min-height: 100vh;
                display: grid;
                place-items: center;
                background:
                    radial-gradient(circle at top right, rgba(37, 99, 235, 0.2), transparent 45%),
                    radial-gradient(circle at bottom left, rgba(14, 165, 233, 0.16), transparent 50%),
                    linear-gradient(145deg, var(--bg-start), var(--bg-end));
                color: var(--title);
                font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
                padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
            }

            .card {
                width: min(100%, 460px);
                max-width: 100%;
                border: 1px solid var(--card-border);
                border-radius: 18px;
                background: var(--card-bg);
                backdrop-filter: blur(10px);
                box-shadow: 0 18px 40px rgba(2, 6, 23, 0.35);
                padding: clamp(18px, 3.5vw, 28px);
                overflow-wrap: anywhere;
            }

            .badge {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                margin-bottom: 12px;
                padding: 6px 10px;
                border-radius: 999px;
                border: 1px solid rgba(147, 197, 253, 0.3);
                background: rgba(30, 64, 175, 0.2);
                color: #bfdbfe;
                font-size: 0.78rem;
                font-weight: 600;
                letter-spacing: 0.02em;
            }

            h1 {
                margin: 0 0 8px;
                font-size: clamp(1.08rem, 2.4vw, 1.3rem);
                line-height: 1.3;
            }

            p {
                margin: 0;
                line-height: 1.5;
                color: var(--text);
                font-size: clamp(0.94rem, 2vw, 1rem);
                overflow-wrap: anywhere;
            }

            .actions {
                margin-top: 16px;
                display: grid;
                gap: 10px;
            }

            button {
                width: 100%;
                border: 0;
                border-radius: 10px;
                padding: 12px 14px;
                background: linear-gradient(135deg, #2563eb, #1d4ed8);
                color: #fff;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.18s ease, filter 0.18s ease;
            }

            .button-secondary {
                background: rgba(30, 41, 59, 0.75);
                border: 1px solid rgba(148, 163, 184, 0.35);
                color: #e2e8f0;
            }

            button:hover {
                filter: brightness(1.05);
            }

            button:active {
                transform: translateY(1px);
            }

            button:focus-visible {
                outline: 2px solid rgba(191, 219, 254, 0.8);
                outline-offset: 2px;
            }

            small {
                display: block;
                margin-top: 12px;
                color: var(--muted);
                font-size: 0.82rem;
                overflow-wrap: anywhere;
            }

            @media (max-width: 360px) {
                .card {
                    border-radius: 14px;
                }
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="badge">Mode Offline</div>
            <h1>Anda sedang offline</h1>
            <p>Halaman yang sudah pernah dibuka akan tetap tersedia dari cache. Data baru akan otomatis tersinkron saat koneksi kembali.</p>
            <div class="actions">
                <button id="start-app" type="button">Mulai Aplikasi</button>
                <button id="go-back" class="button-secondary" type="button">Kembali ke Halaman Sebelumnya</button>
            </div>
            <small>Aplikasi akan kembali normal otomatis saat internet tersedia.</small>
        </div>

        <script>
            const launcherPath = '/index.html';
            const previousPage = new URLSearchParams(window.location.search).get('from');

            document.getElementById('start-app').addEventListener('click', () => {
                window.location.assign(`${launcherPath}?ts=${Date.now()}`);
            });

            document.getElementById('go-back').addEventListener('click', () => {
                if (previousPage) {
                    window.location.assign(`/${previousPage.replace(/^\//, '')}`);
                } else {
                    window.history.back();
                }
            });
        </script>
    </body>
</html>
